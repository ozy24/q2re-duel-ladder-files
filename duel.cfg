
set hostname "Team Deathmatch" //set string for server name, this gets printed at top of game menu for all to see. Limit this to 26 chars max.

// --------------------
// GAME TYPE
// --------------------
set g_ruleset "1"
set coop			"0"
set deathmatch		"1"
set g_gametype		"3"

// --------------------
// GAME LIMITS
// --------------------
set fraglimit		"20"
set capturelimit	"0"
set timelimit		"10"
set roundlimit		"8"
set roundtimelimit	"120"

// --------------------
// MAP SELECTION
// --------------------
set g_map_list "q2dm1"	// sets both map rotation and warp list
set g_map_list_shuffle 	"1"

// --------------------
// GAME MODIFICATIONS
// --------------------
set g_frenzy 			"0" 	//when set to 1, enables Weapons Frenzy mode (default 0)
set g_nadefest 			"0" 	//when set to 1, enables Nade Fest (default 0)
set g_vampiric_damage 	"0" 	//when set to 1, enables Vampiric Damage mode (default 0)
set g_quadhog 			"0" 	//when set to 1, enables Quad Hog mode (default 0)

set g_instagib 			"0" 	//when set to 1, enables InstaGib rail-only mode (default 0)
set g_instagib_splash 	"0"		// enables non-damaging splash from rails in instagib, great for railjumping and pushing foes around

// --------------------
// MATCHES
// --------------------
set g_dm_holdable_adrenaline "0"
set g_dm_crosshair_id "0"
set g_dm_auto_join "0"
set g_eyecam "1"
set g_match_lock "1"
set g_dm_spawn_farthest "0"
set g_dm_do_readyup "1"
set g_warmup_ready_percentage "1.0" //in matches, sets percentile of ready players out of total players required to start the match. Set either this or g_dm_so_readyup to 0 to disable readying up. (default 0.51f)

set g_corpse_sink_time 		"15" 	//sets time in seconds for corpses to sink and disappear (default 60)
set g_dm_force_join 		"0" 	//replaces g_teamplay_force_join
set g_dm_no_fall_damage		"0" 	//when set to 1, disables falling/cratering damage (default 0)
set g_dm_no_self_damage		"0" 	//when set to 1, disables any self damage after calculating knockback (default 0)
set g_dm_respawn_delay_min "1" 		//the counterpart to g_dm_force_respawn_time, this sets a minimum respawn delay after dying (default 1)
set g_dm_respawn_point_min_dist "256" //sets minimum distance to respawn away from previous spawn point (default 256, max: 512, 0: disabled)
set g_dm_respawn_point_min_dist_debug "0" //when set to 1, prints avoiding spawn points when g_dm_respawn_point_min_dist is used (default 0)
set g_dm_spawnpads 1 				//controls spawning of deathmatch spawn pads, removes pads when set to 0. (default 1)
set g_frag_messages 		"1" 	//draw frag messages (default 1)
set g_knockback_scale		"1.0" 	//scales all knockback resulting from damage received (default 1.0)
set g_mover_speed_scale		"1" 	//sets speed scaling factor for all movers in maps (doors, rotators, lifts etc.) (default 1.0f)
set g_no_powerups 			"1" 	//disable powerup pickups (Quad, Protection, Double, DuelFire, Invisibility)
set g_showhelp 				"1" 	//when set to 1, prints a quick explanation about game modifications to players. (default 1)
set g_teleporter_freeze 	"0" 	//When set to 1, does not freeze player velocity when teleporting. (default 0)
set disable_item_power_shield "1"

// --------------------
// ITEM CONTROLS
// --------------------
set g_dm_powerup_drop 		"1" //when set to 1, dropps carried powerups upon death (default 1)
set g_dm_powerups_style 	"0" //when set to 1, enables Q3A powerup rules for all major powerups - introduces a random initial spawn delay (30 to 60 sec), sets 120 sec respawn delay, makes powerup spawn and pickup sounds global. (default 1)
set g_dm_random_items 		"0" //when set to 1, randomizes all item spawns
//set g_weapon_respawn_time "30" //sets weapon respawn time in seconds when g_dm_weapons_stay 0
set g_dm_weapons_stay 		"0" //enables weapons stay rules

// --------------------
// TEAMPLAY
// --------------------
set g_teamplay_allow_team_pick 1 //When set to 0, denies the ability to pick a specific team during teamplay. This changes the join menu accordingly. (default 0)
set g_teamplay_force_balance 0 //When set to 1, prohibits joining a team with too many players. (default 0)
set g_friendly_fire 0

// --------------------
// HOOK
// --------------------
set g_allow_grapple 0 //when set to 1, allows onhand grapple (default 0)
set g_grapple_offhand 0 //when set to 1, enables offhand grapples (players can then use 'hook' and 'unhook') (default 0)

set g_inactivity 120 //Values above 0 enables an inactivity timer for players, specifying number of seconds since last input to point of flagging the player as inactive. A warning is sent to the player 10 seconds before triggering and once triggered, the player is moved to spectators. Inactive clients are noted as such using the 'players' command. (default 120)

// --------------------
// ENTITY CONTROLS
// --------------------
set g_entity_override_dir 		"maps"	// sets entity override directory within baseq2
set g_entity_override_load 		"1"		// load .ent entity override files (from baseq2/maps folder)
set g_entity_override_save 		"0"		// save .ent entity override files (to baseq2/maps folder)

// you can replace or disable specific items by classname
// use "replace_[original_classname] [new_classname]" to replace a spacific item
// use "disable_[classname] 1" to disable/remove a specific item
// prefix with "[mapname]_" to make this map-specific
// a couple item replacement/disablement examples below --
//set replace_weapon_bfg 			"weapon_plasmabeam"		// replace BFG10K with Plasma Beam
//set replace_item_power_shield 	"item_power_screen"		// replace Power Shield with Power Screen

// --------------------
// CLIENT/PLAYER LOAD MANAGEMENT
// --------------------
kexmultiplayer maxplayers	"32"
seta maxclients 			"32"
map_restart
seta maxplayers 			"32" //Set max number of players in the game (ie non-spectators), it is capped to maxclients. In team games, team max size will be maxplayers/2 and rounded down.

//kexmultiplayer create playfab
map q2dm1
